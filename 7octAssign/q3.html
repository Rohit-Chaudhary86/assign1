<div style="display: grid; grid-template-columns: 100px 100px; grid-auto-rows: 150px; gap: 10px;">
  <div style="background: #4caf50;">1</div>
  <div style="background: #2196f3;">2</div>
  <div style="background: #f44336;">3</div> 
  <div style="background: #ff9800;">4</div>
</div>

 <!-- Explanation:
grid-auto-rows: Defines the height of rows that are automatically created (not explicitly defined in grid-template-rows).

grid-auto-columns: Defines the width of columns that are automatically created (if not defined in grid-template-columns). -->
