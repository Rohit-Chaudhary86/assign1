<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Circular Image</title>

<style>
    img {
        border-radius: 50%;
        background-color: red;
        width: 300px; /* Optional: Set width */
        height: 300px; /* Optional: Set height */
        object-fit: cover; /* Ensures the image covers the circle */
    }
</style>

</head>
<body>

<img src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg" 
     alt="Alakh Pandey" />

</body>
</html>
