<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .pricing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .card ul li {
      margin: 10px 0;
      color: #555;
    }

    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<section class="pricing">
  <div class="card">
    <h2>Basic Plan</h2>
    <p>$9/month</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <button>Get Started</button>
  </div>

  <div class="card">
    <h2>Standard Plan</h2>
    <p>$19/month</p>
    <ul>
      <li>Feature A</li>
      <li>Feature B</li>
      <li>Feature C</li>
    </ul>
    <button>Get Started</button>
  </div>

  <div class="card">
    <h2>Premium Plan</h2>
    <p>$29/month</p>
    <ul>
      <li>Feature X</li>
      <li>Feature Y</li>
      <li>Feature Z</li>
    </ul>
    <button>Get Started</button>
  </div>
</section>

</body>
</html>
