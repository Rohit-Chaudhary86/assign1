<!DOCTYPE html>
<html lang="en">
<head>
  <title>BEM Paragraph Styling</title>
  <style>
    .para--intro {
      color: blue;
      font-size: 18px;
    }

    .para--highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .para--note {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

  <p class="para--intro">This is an introduction paragraph.</p>
  <p class="para--highlight">This paragraph is highlighted for importance.</p>
  <p class="para--note">This is a note or additional info paragraph.</p>

</body>
</html>
