<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inline CSS Only Demo</title>
</head>
<body>

  <!-- This div uses only inline styles -->
  <div 
    style="background-color: red; color: white; padding: 20px; border: 2px solid black; font-family: Arial;">
    This box is styled completely with <strong>inline CSS</strong>.
  </div>

  <!-- Comment:
       No internal <style> or external CSS file used here.
       All styling is directly inside the HTML tag using the 'style' attribute.
  -->

</body>
</html>
