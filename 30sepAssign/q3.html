<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Layout with Float</title>
  <style>
    .card {
      width: 600px;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      padding: 20px;
      background-color: #f9f9f9;
      margin: 50px auto; /* âœ… Center the card horizontally */
    }

    /* Text Section */
    .text-section {
      width: 70%;
      float: left;
    }

    /* Image Section */
    .image-section {
      width: 30%;
      float: left;
    }

    .image-section img {
      width: 100%;
      border-radius: 8px;
    }

    /* Clear float */
    .card::after {
      content: "";
      display: table;
      clear: both;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-section">
      <h2>The Earth</h2>
      <p>
        Earth is the third planet from the Sun and the only astronomical object known to harbor life. About 71% of Earth's surface is water-covered, and the rest is land.
      </p>
    </div>
    <div class="image-section">
      <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Earth Image">
    </div>
  </div>

</body>
</html>
