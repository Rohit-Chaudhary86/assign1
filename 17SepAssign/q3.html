Accessibility means designing websites that everyone can use, including people with:

Disabilities (visual, motor, hearing, cognitive)

Low bandwidth or old devices

Screen readers or alternative input tools

 Why it's essential:
It ensures equal access for all users.

Improves SEO and performance.

It's legally required in many countries (like WCAG, ADA compliance).

Helps older users, users with injuries, or temporary impairments.
