HTML entities are used to display reserved characters (like <, >, &, etc.) in the browser that would otherwise be interpreted as HTML code.

 5 Commonly Used Entities:
Character	Entity Name	Code
<	Less than	&lt;
>	Greater than	&gt;
&	Ampersand	&amp;
"	Double quote	&quot;
'	Single quote	&apos; 
-->
